    <title>Prime birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Is your birthday a Prime number?</h1>
        </header>
        <section>
            <div class="instruction-div">
                <p>This app will check is your birthdate a prime number in formate <i>ddmm,mmdd,yyyy</i>.
                     For example if your birthdate is 19 june 1999 then possible combinations are 1906,0619,1999. </p>
            </div>
            <form>
                <input id="date-input" type="date" required>
                <button id="check-btn" type="submit">check</button>
            </form>
            <div class="outputBox">
                <p id="output"></p>

            </div>
        </section>
